<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Kalam', cursive, sans-serif;
            background: #000000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(255,255,255,0.05) 1px, transparent 1px),
                radial-gradient(circle at 90% 80%, rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 50px 50px, 30px 30px;
            pointer-events: none;
        }

        .calculator {
            background: #f9f7f4;
            border: 4px solid #2c2c2c;
            border-radius: 25px 20px 30px 22px;
            padding: 30px;
            box-shadow: 
                8px 12px 0px #2c2c2c,
                12px 16px 20px rgba(0, 0, 0, 0.3);
            max-width: 350px;
            width: 100%;
            transition: all 0.3s ease;
            transform: rotate(-1deg);
            position: relative;
        }

        .calculator:hover {
            transform: rotate(0deg) translateY(-3px);
            box-shadow: 
                10px 15px 0px #2c2c2c,
                15px 20px 25px rgba(0, 0, 0, 0.4);
        }

        .calculator::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border: 2px dashed rgba(44, 44, 44, 0.3);
            border-radius: 30px 25px 35px 27px;
            z-index: -1;
        }

        .display {
            background: #2c2c2c;
            border: 3px solid #444;
            border-radius: 15px 12px 18px 10px;
            padding: 20px;
            margin-bottom: 25px;
            text-align: right;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            transform: rotate(0.5deg);
        }

        .display::after {
            content: '';
            position: absolute;
            top: 5px;
            left: 5px;
            right: 5px;
            bottom: 5px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px 8px 12px 6px;
            pointer-events: none;
        }

        .previous-operand {
            color: #00ff41;
            font-size: 1rem;
            min-height: 1.2rem;
            font-family: 'Courier New', monospace;
            text-shadow: 0 0 5px #00ff41;
        }

        .current-operand {
            color: #00ff88;
            font-size: 2rem;
            font-weight: bold;
            word-wrap: break-word;
            word-break: break-all;
            min-height: 2.4rem;
            font-family: 'Courier New', monospace;
            text-shadow: 0 0 8px #00ff88;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            transform: rotate(-0.3deg);
        }

        button {
            border: 3px solid #2c2c2c;
            border-radius: 12px 8px 15px 10px;
            font-size: 1.2rem;
            font-weight: bold;
            padding: 18px;
            cursor: pointer;
            transition: all 0.2s ease;
            background: #f0f0f0;
            color: #2c2c2c;
            position: relative;
            font-family: 'Comic Sans MS', cursive;
            text-shadow: 1px 1px 0px rgba(255,255,255,0.8);
        }

        button:nth-child(odd) {
            transform: rotate(1deg);
        }

        button:nth-child(even) {
            transform: rotate(-0.8deg);
        }

        button:hover {
            background: #fff;
            transform: rotate(0deg) translateY(-2px) scale(1.05);
            box-shadow: 
                4px 6px 0px #2c2c2c,
                6px 8px 12px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: rotate(0deg) translateY(1px) scale(0.98);
            box-shadow: 
                2px 3px 0px #2c2c2c,
                3px 4px 6px rgba(0, 0, 0, 0.3);
        }

        button::before {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            right: 2px;
            bottom: 2px;
            border: 1px dashed rgba(44, 44, 44, 0.2);
            border-radius: 8px 5px 10px 6px;
            pointer-events: none;
        }

        .operator {
            background: #ff6b6b;
            color: white;
            text-shadow: 1px 1px 0px rgba(0,0,0,0.3);
        }

        .operator:hover {
            background: #ff5252;
        }

        .equals {
            background: #4ecdc4;
            color: white;
            text-shadow: 1px 1px 0px rgba(0,0,0,0.3);
        }

        .equals:hover {
            background: #26a69a;
        }

        .clear {
            background: #ffa726;
            color: white;
            text-shadow: 1px 1px 0px rgba(0,0,0,0.3);
        }

        .clear:hover {
            background: #ff9800;
        }

        .span-two {
            grid-column: span 2;
        }

        @media (max-width: 480px) {
            .calculator {
                padding: 20px;
                max-width: 300px;
                transform: rotate(-0.5deg);
            }
            
            button {
                padding: 15px;
                font-size: 1rem;
            }
            
            .current-operand {
                font-size: 1.5rem;
            }
            
            .buttons {
                gap: 10px;
            }
        }

        /* Add some hand-drawn decorative elements */
        .calculator::after {
            content: 'ðŸ“±';
            position: absolute;
            top: -15px;
            right: -15px;
            font-size: 24px;
            transform: rotate(15deg);
        }

        /* Add scribble effects */
        .display::before {
            content: '';
            position: absolute;
            top: -8px;
            left: -8px;
            width: 20px;
            height: 20px;
            border: 2px solid #00ff41;
            border-radius: 50% 30% 60% 40%;
            transform: rotate(45deg);
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="previous-operand" data-previous-operand></div>
            <div class="current-operand" data-current-operand>0</div>
        </div>
        <div class="buttons">
            <button class="clear span-two" data-all-clear>AC</button>
            <button data-delete>DEL</button>
            <button class="operator" data-operation>Ã·</button>
            
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button class="operator" data-operation>Ã—</button>
            
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button class="operator" data-operation>-</button>
            
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button class="operator" data-operation>+</button>
            
            <button class="span-two" data-number>0</button>
            <button data-number>.</button>
            <button class="equals" data-equals>=</button>
        </div>
    </div>

    <script>
        class Calculator {
            constructor(previousOperandTextElement, currentOperandTextElement) {
                this.previousOperandTextElement = previousOperandTextElement;
                this.currentOperandTextElement = currentOperandTextElement;
                this.clear();
            }

            clear() {
                this.currentOperand = '';
                this.previousOperand = '';
                this.operation = undefined;
            }

            delete() {
                this.currentOperand = this.currentOperand.toString().slice(0, -1);
            }

            appendNumber(number) {
                if (number === '.' && this.currentOperand.includes('.')) return;
                this.currentOperand = this.currentOperand.toString() + number.toString();
            }

            chooseOperation(operation) {
                if (this.currentOperand === '') return;
                if (this.previousOperand !== '') {
                    this.compute();
                }
                this.operation = operation;
                this.previousOperand = this.currentOperand;
                this.currentOperand = '';
            }

            compute() {
                let computation;
                const prev = parseFloat(this.previousOperand);
                const current = parseFloat(this.currentOperand);
                
                if (isNaN(prev) || isNaN(current)) return;
                
                switch (this.operation) {
                    case '+':
                        computation = prev + current;
                        break;
                    case '-':
                        computation = prev - current;
                        break;
                    case 'Ã—':
                        computation = prev * current;
                        break;
                    case 'Ã·':
                        if (current === 0) {
                            alert('Cannot divide by zero!');
                            return;
                        }
                        computation = prev / current;
                        break;
                    default:
                        return;
                }
                
                this.currentOperand = computation;
                this.operation = undefined;
                this.previousOperand = '';
            }

            getDisplayNumber(number) {
                const stringNumber = number.toString();
                const integerDigits = parseFloat(stringNumber.split('.')[0]);
                const decimalDigits = stringNumber.split('.')[1];
                
                let integerDisplay;
                if (isNaN(integerDigits)) {
                    integerDisplay = '';
                } else {
                    integerDisplay = integerDigits.toLocaleString('en', { maximumFractionDigits: 0 });
                }
                
                if (decimalDigits != null) {
                    return `${integerDisplay}.${decimalDigits}`;
                } else {
                    return integerDisplay;
                }
            }

            updateDisplay() {
                this.currentOperandTextElement.innerText = 
                    this.getDisplayNumber(this.currentOperand) || '0';
                
                if (this.operation != null) {
                    this.previousOperandTextElement.innerText = 
                        `${this.getDisplayNumber(this.previousOperand)} ${this.operation}`;
                } else {
                    this.previousOperandTextElement.innerText = '';
                }
            }
        }

        const numberButtons = document.querySelectorAll('[data-number]');
        const operationButtons = document.querySelectorAll('[data-operation]');
        const equalsButton = document.querySelector('[data-equals]');
        const deleteButton = document.querySelector('[data-delete]');
        const allClearButton = document.querySelector('[data-all-clear]');
        const previousOperandTextElement = document.querySelector('[data-previous-operand]');
        const currentOperandTextElement = document.querySelector('[data-current-operand]');

        const calculator = new Calculator(previousOperandTextElement, currentOperandTextElement);

        numberButtons.forEach(button => {
            button.addEventListener('click', () => {
                calculator.appendNumber(button.innerText);
                calculator.updateDisplay();
            });
        });

        operationButtons.forEach(button => {
            button.addEventListener('click', () => {
                calculator.chooseOperation(button.innerText);
                calculator.updateDisplay();
            });
        });

        equalsButton.addEventListener('click', button => {
            calculator.compute();
            calculator.updateDisplay();
        });

        allClearButton.addEventListener('click', button => {
            calculator.clear();
            calculator.updateDisplay();
        });

        deleteButton.addEventListener('click', button => {
            calculator.delete();
            calculator.updateDisplay();
        });

        // Keyboard support
        document.addEventListener('keydown', function(event) {
            const key = event.key;
            
            if (key >= '0' && key <= '9' || key === '.') {
                calculator.appendNumber(key);
                calculator.updateDisplay();
            }
            
            if (key === '+' || key === '-') {
                calculator.chooseOperation(key);
                calculator.updateDisplay();
            }
            
            if (key === '*') {
                calculator.chooseOperation('Ã—');
                calculator.updateDisplay();
            }
            
            if (key === '/') {
                event.preventDefault();
                calculator.chooseOperation('Ã·');
                calculator.updateDisplay();
            }
            
            if (key === 'Enter' || key === '=') {
                calculator.compute();
                calculator.updateDisplay();
            }
            
            if (key === 'Backspace') {
                calculator.delete();
                calculator.updateDisplay();
            }
            
            if (key === 'Escape') {
                calculator.clear();
                calculator.updateDisplay();
            }
        });
    </script>
</body>
</html>
